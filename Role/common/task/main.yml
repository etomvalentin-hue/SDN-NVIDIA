# roles/common/tasks/main.yml
---
- name: Install base packages
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ base_packages }}"

- name: Configure NTP
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf

- name: Configure syslog
  template:
    src: rsyslog.conf.j2
    dest: /etc/rsyslog.conf