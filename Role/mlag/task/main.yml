# roles/mlag/tasks/main.yml
---
- name: Configure MLAG bonds
  template:
    src: mlag_bonds.j2
    dest: /etc/network/interfaces.d/mlag_bonds

- name: Configure CLAG daemon
  template:
    src: clagd.conf.j2
    dest: /etc/frr/clagd.conf

- name: Configure peer-link
  template:
    src: peerlink.j2
    dest: /etc/network/interfaces.d/peerlink