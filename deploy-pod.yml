---
- name: ğŸ—ï¸ Deploy complete POD
  hosts: "pod{{ pod_id }}"
  vars:
    pod_id: 1
  tasks:
    - name: Include pod deployment
      include_role:
        name: "{{ device_role }}"
      vars:
        device_role: "{{ hostvars[inventory_hostname].device_role }}"

- name: ğŸ”— Configure inter-pod connectivity
  hosts: "pod{{ pod_id }}_borderleafs"
  roles:
    - role: inter_pod
      vars:
        peer_pods: "{{ groups.pods | difference([pod_id]) }}"